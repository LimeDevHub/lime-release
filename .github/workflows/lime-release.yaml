name: Lime Release
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      Ref:
        description: 'The branch, tag or SHA to checkout.'
        required: true
        default: 'main'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-14]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: ${{ inputs.Ref || 'main' }}
          repository: 'LimeDevHub/lime'
          token: ${{ secrets.RELEASE_TOKEN }}
          path: 'lime'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./lime/src-tauri -> target"

      - name: install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.x.x

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm" # Set this to npm, yarn or pnpm.
          cache-dependency-path: './lime/pnpm-lock.yaml'

      - name: Install frontend dependencies
        working-directory: ./lime
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: pnpm install # Change this to npm, yarn or pnpm.

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ inputs.Ref || 'main' }}
          projectPath: ./lime
          releaseName: "Lime v__VERSION__" # tauri-action replaces \_\_VERSION\_\_ with the app version.
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: true
